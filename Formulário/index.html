<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

<fieldset>

    <legend>Entre em contato</legend>

    Assunto:  <select>
        
        <option>Suporte</option>
        <option>Reclamação</option>
        <option>Sugestão</option>
    </select>
<br>
<br>
    <form id="name">Nome Completo:</form>

    <input required placeholder="Seu Nome" form="name" type="text">
<br>
<br>
    <form id="email">E-mail:</form>

    <input form="email"  required placeholder="email@seudominio.com" type="text">
<br>
<br>
    <form id="areatexto">Mensagem:</form>

    <textarea required form="areatexto" cols="30" rows="10" maxlength="500"></textarea>
<br>
<br>
    <input type="checkbox"> Aceito receber novidades por e-mail
<br>
<br>
    <button type="submit">Enviar</button>


   

    


</fieldset>




    
</body>
</html>
